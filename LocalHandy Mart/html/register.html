<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalHandy Mart | Register</title>
</head>
<body>
    <h3>REGISTER HERE</h3>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="enter username">
        <br><br>
        <input type="password" name="password1" placeholder="enter your password">
        <br><br>
        <input type="password" name="password2" placeholder="re-enter your password">
        <br><br>
        <input type="text" name="fname" placeholder="enter first name">
        <br><br>
        <input type="text" name="lname" placeholder="enter last name">
        <br><br>
        <input type="text" name="address" placeholder="enter address (city)">
        <br><br>
        <input type="text" name="phone" placeholder="enter contact number">
        <br><br>
        <input type="submit" value="create account">
    </form>
</body>
</html>
