<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalHandy Mart | Post</title>
</head>
<body>
    <form action="/post" method="post" enctype="multipart/form-data">
        <label>Category: <label>
        <select name="category">
            <option value="select">---Select---</option>
            <option value="pottery">Pottery</option>
            <option value="clothes">Clothes</option>
            <option value="idols/ dolls">Idols/ Dolls</option>
            <option value="leather">Leather</option>
            <option value="baskets">Baskets</option>
        </select>
        <br>
        <br>
        <label>Description: </label>
        <br>
        <textarea name="about" id="" cols="40" rows="5"></textarea>
        <br>
        <br>
        <input type="text" name="address" placeholder="enter address">
        <br><br>
        <input type="number" name="price" placeholder="enter price">
        <br><br>
        <br>
        <label><u>Upload a pic of your handicraft:</u> </label><br><br>
        <input type="file" name="pic"> <br> <br>
        <input type="submit" value="make a post">
    </form>
</body>
</html>
